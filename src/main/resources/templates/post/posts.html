
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.post}">게시글 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-front"
                    onclick="location.href='loginHome.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button" th:text="#{page.home}">홈 화면</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addPost.html'"
                    th:onclick="|location.href='@{/posts/addPost}'|"
                    type="button" th:text="#{page.addPost}">게시글 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.post.id}">번호</th>
                <th th:text="#{label.post.title}">게시글 제목</th>
                <th th:text="#{label.post.writer}">작성자</th>
                <th th:text="#{label.post.date}">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${page}">
                <td th:text="${post.id}">게시글 번호</a></td>
                <td><a href="post.html" th:href="@{|/posts/${post.id}|}" th:text="${post.title}">게시글 제목</a></td>
                <td th:text="${post.writer}">작성자</a></td>
                <td th:text="${post.date}">작성 날짜</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav style="text-align:center">
        <ul class="pagination"
            th:with="start=${T(Math).floor(page.number/10)*10 + 1},
                    last=(${start + 9 < page.totalPages ? start + 9 : page.totalPages})">
            <li style="float:left">
                <a th:href="@{/posts(page=1)}" aria-label="First">
                    <span aria-hidden="true"> 처음 </span>
                </a>
            </li>

            <li th:class="${page.first} ? 'disabled'">
                <a th:href="${page.first} ? '#' :@{/posts(page=${page.number})}" aria-label="Previous">
                    <span aria-hidden="true"> &lt; </span>
                </a>
            </li>

            <li th:each="pages: ${#numbers.sequence(start, last)}" th:class="${pages == page.number + 1} ? 'active'">
                <a th:text=" ${pages} " th:href="@{/posts(page=${pages})}"> </a>
            </li>

            <li th:class="${page.last} ? 'disabled'">
                <a th:href="${page.last} ? '#' : @{/posts(page=${page.number + 2})}" aria-label="Next">
                    <span aria-hidden="true"> &gt; </span>
                </a>
            </li>

            <li style="float:right">
                <a th:href="@{/posts(page=${page.totalPages})}" aria-label="Last">
                    <span aria-hidden="true"> 마지막 </span>
                </a>
            </li>
        </ul>
    </nav>

</div> <!-- /container -->

</body>
</html>
