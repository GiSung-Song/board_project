<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updatePost}">게시글 수정</h2>
    </div>

    <form action="item.html" th:action th:object="${post}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="postId" th:text="#{label.post.id}">게시글 번호</label>
            <input type="text" id="postId" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="postTitle" th:text="#{label.post.title}">게시글 제목</label>
            <input type="text" id="postTitle" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">
                게시글 제목 오류
            </div>
        </div>
        <div>
            <label for="postContent" th:text="#{label.post.content}">내용</label>
            <input type="text" id="postContent" th:field="*{content}"
                   th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요">
            <div class="field-error" th:errors="*{content}">
                내용 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/posts/{post_index}(post_index=${post.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button" th:text="#{button.list}">목록으로</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
