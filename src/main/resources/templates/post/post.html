<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.post}">게시글 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="postId" th:text="#{label.post.id}">게시글 번호</label>
        <input type="text" id="postId" name="postId" class="form-control" value="1" th:value="${post.id}" readonly>
    </div>
    <div>
        <label for="postTitle" th:text="#{label.post.title}">게시글 제목</label>
        <input type="text" id="postTitle" name="postTitle" class="form-control" value="제목" th:value="${post.title}" readonly>
    </div>
    <div>
        <label for="postContent" th:text="#{label.post.content}">가격</label>
        <input type="text" id="postContent" name="postContent" class="form-control" value="내용" th:value="${post.content}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col" th:if="${loginUser}=='login'">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editPost.html'"
                    th:onclick="|location.href='@{/posts/{post_index}/edit(post_index=${post.id})}'|"
                    type="button" th:text="#{page.updatePost}">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/posts}'|"
                    type="button" th:text="#{button.list}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
