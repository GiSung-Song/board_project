<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원탈퇴</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${user}" method="post">
        <div>
            <label for="userEmail">이메일을 입력해주세요.</label>
            <input type="text" id="userEmail" th:field="*{userEmail}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userEmail}" />
        </div>
        <div>
            <label for="userId">아이디를 입력해주세요.</label>
            <input type="text" id="userId" th:field="*{userId}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}" />
        </div>
        <div>
            <label for="userPw">비밀번호 입력해주세요.</label>
            <input type="text" id="userPw" th:field="*{userPw}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userPw}" />
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원탈퇴</button>
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='loginHome.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
    </form>
</div> <!-- /container -->
</body>
</html>
